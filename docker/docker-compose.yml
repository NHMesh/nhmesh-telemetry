services:
  collector:
    build:
      context: ..
      dockerfile: docker/nhmesh-telemetry/Dockerfile
    env_file: telemetry.env
    environment:
      - ES_ENDPOINT=http://elasticsearch:9200
    command: python /app/nhmesh-telemetry/collector.py

  producer:
    build:
      context: ..
      dockerfile: docker/nhmesh-telemetry/Dockerfile
    env_file: telemetry.env
    command: python /app/nhmesh-telemetry/producer.py

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.18.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"

  kibana:
    image: docker.elastic.co/kibana/kibana:8.18.0
    container_name: kibana
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - xpack.security.enabled=false
    ports:
      - "5601:5601"
    
  mqtt:
    image: rmqtt/rmqtt:latest
    ports:
      - "1883:1883"
      - "8883:8883"
      - "11883:11883"
      - "6060:6060"
    volumes:
      - mqttdata:/var/log/rmqtt
      - ./rmqtt/rmqtt/rmqtt-plugins:/app/rmqtt/rmqtt-plugins:ro
      - ./rmqtt/rmqtt/rmqtt.toml:/app/rmqtt/rmqtt.toml:ro
  
  auth:
    build:
      context: ..
      dockerfile: docker/nhmesh-auth/Dockerfile
    ports:
      - "8000:8000"

volumes:
  esdata:
  mqttdata:

